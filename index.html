<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td >
                <button>C</button>
            </td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td><button>+</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
        </tr>
        <tr>
            <td><button>-</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
        </tr>
        <tr>
            <td><button>*</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
        </tr>
        <tr>
            <td><button>/</button></td>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>=</button></td>
        </tr>
    </table>
    
</body>
<script>
    let opr=["+","-","*","/","."]


    const table=document.querySelector("table")
    let input=document.querySelector("input")
    table.addEventListener("click", (event) => {
  let targetPoint = event.target
  let oldValue = input.value;
  if (targetPoint.tagName == "BUTTON") {
    let lastchr = oldValue[oldValue.length - 1]
    let RemoveAfterLastchar = oldValue.slice(0, oldValue.length - 1)

    if (targetPoint.innerHTML == "C") {
      input.value = "";
    } else if (targetPoint.innerHTML == "=") {
      input.value = eval(input.value)
    } else {
      if (opr.includes(targetPoint.innerHTML)) {
        if (opr.includes(lastchr)) {
          // do nothing, don't add the operator again
        } else {
          input.value = oldValue + targetPoint.innerHTML
        }
      } else {
        input.value = oldValue + targetPoint.innerHTML
      }
    }
  }
})
</script>
</html>
